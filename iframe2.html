<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="list-item none">
    <a href="Index_Image.htm"  target="main">轮转图片</a>
</div>
<iframe src="http://element-cn.eleme.io/#/zh-CN/component/cascader"
        marginheight="0" marginwidth="0" frameborder="0" scrolling="no"
        width='100%' height='400' id="iframepage" name="iframepage" onLoad="iFrameHeight()" >

</iframe>

<script language="javascript" type="text/javascript" charset="utf-8" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script language="javascript" type="text/javascript" charset="utf-8">
    $(function(){
        $(".wj_content form table  tbody  tr  td.title").each(function(index,domEle){
            $(this).text((index+1) + "、" +$(this).text());
        });
    });

    function iFrameHeight() {
        var ifm= document.getElementById("iframepage");
        var subWeb = document.frames ? document.frames["iframepage"].document :ifm.contentDocument;
        if(ifm != null && subWeb != null) {ifm.height = subWeb.body.scrollHeight;}
    }
</script>

</body>
</html>
